<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Slow Racer">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/scss/main.css"/>

    <title>History</title>
</head>
<body>

<div class="container">

    <h1>History</h1>
    <div class="col-xs-12 button-row">
        <div class="btn btn-danger" id="prev-btn">Vorheriges Rennen</div>
        <div class="btn btn-primary" id="next-btn">NÃ¤chstes Rennen</div>
    </div>
    <div class="sensor-events">
        <h2>Gyro-Z-Werte</h2>
        <div id="gyro-container">
            <canvas id="sensor-chart" height="600" width="2000"></canvas>
        </div>
    </div>

    <div class="velocity-events">
        <h2>Velocity-Werte</h2>
        <div id="velocity-container">
            <canvas id="velocity-chart" height="600" width="2000"></canvas>
        </div>
    </div>

    <div id="track-analysis" class="col-xs-12 col-lg-12 track-analysis inner-col">
        <div id="current-track-element" class="current-track-element">

        </div>
        <div class="col-xs-12 inner-col">
            <div class="col-xs-4 col-xs-offset-4 hidden track left-track">
                <div class="img-container">
                    <img src="assets/images/left.jpg">

                </div>
            </div>
            <div class="col-xs-4 col-xs-offset-4 hidden track straight-track">
                <div class="img-container">

                    <img src="assets/images/straight.jpg">
                </div>
            </div>
            <div class="col-xs-4 col-xs-offset-4 hidden track right-track">
                <div class="img-container">

                    <img src="assets/images/right.jpg">
                </div>
            </div>
        </div>
    </div>
    <div id="round-times" class="inner-col">

    </div>
    <div class="hidden">
        <div id="temps" class="col-xs-4 roundtime">

        </div>
    </div>

</div>

<script type="text/javascript" src="assets/javascript/history.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" charset="utf-8"></script>

<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script src="assets/javascript/jquery.js"></script>
<!--<script src="assets/javascript/main.js"></script>-->
<script src="assets/javascript/startHistory.js"></script>

</body>
</html>
